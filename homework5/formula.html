<!DOCTYPE html>
<html>
<head>
	<title>javascript</title>
</head>
<body>
	<img src="formula.gif"; width="200px;" height="200px;"></br>

<script type="text/javascript">
	var g = 9.8;
	var v0 =prompt ('Введите значение v0');
	var t = prompt ('Введите значение t');
 
		var h =(v0*t)+((g*Math.pow(t, 2))/2);

			document.write('Вы ввели следующие значения:' + '<br/>');
			document.write('var g = ' + g + '<br/>');
			document.write('var v0 = ' + v0 + '<br/>');
			document.write('var t = ' + t + '<br/>');
			document.write('Результат вычисления: ' + (h))
		</script>
	</body>
</html>
