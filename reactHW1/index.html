<head>
  <script src="http://fb.me/react-0.13.0.js"></script>
  <script src="http://fb.me/JSXTransformer-0.13.0.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="container">
  </div>
</body>

<script type="text/jsx">
  var Badge = React.createClass({
    render: function() {
      if(this.props.color === 'link') {
        return <button className="btn btn-link" type="button">
          {this.props.title} <span className="badge">{this.props.number}</span></button>
          }
        else if (this.props.color === 'primary') {
          return <button className="btn btn-primary" type="button">
            {this.props.title} <span className="badge">{this.props.number}</span>
            </button>
        }
    }
  });

  var Header = React.createClass({
     render: function() {
      var navlist = this.props.nav.map(function(item){
       
        return <a className="btn-link" href={"/${item}"}>{item}</a>
      });
      return <div >
       <img src="this.props.logo" alt="" />
       {navlist}
      </div>
    }
  });

   var Footer = React.createClass({
     render: function() {
      return <div >
          <Badge color="primary" title={this.props.title} />
      </div>
    }
  });
  var Thumbnail = React.createClass({
    render: function() {
      return <div className="col-sm-6 col-md-4">
        <div className="thumbnail">
          <img src={this.props.imageUrl} alt="..."></img>
          <div className="caption">
            <h3>{this.props.header}</h3>
            <p>{this.props.description}</p>
            <p> 
              <Badge color="primary" title={this.props.title} number={this.props.number} />
              <Badge color="primary" title={this.props.header} number={this.props.title} />
            </p>
          </div>
        </div>
      </div>
    }
  });

  var ThumbnailList = React.createClass({
    render: function() {
      var list = this.props.thumbnailData.map(function(item,key){
        return <Thumbnail key={key} {...item} />
      });
      var footer = this.props.footerData.map(function(item,key){
        return <Footer key={key} {...item} />
      });
      return <div>
      <div className="header">
        <Header nav={this.props.headerData.nav} logo={this.props.headerData.logo} />
        </div> 
        {list}
      <div className="footer">
        {footer}
      </div>
      </div>
    }
  });

  var options = {
    thumbnailData:  [{
      title: 'Show Courses',
      number: 12,
      header: 'Learn React',
      description: 'React is a fantastic new front end library for rendering web pages. React is a fantastic new front end library for rendering web pages.',
      imageUrl: 'https://raw.githubusercontent.com/wiki/facebook/react/react-logo-1000-transparent.png',
    },{
      title: 'Show Courses',
      number: 25,
      header: 'Learn Gulp',
      description: 'Gulp will speed up your development workflow.  Gulp will speed up your development workflow.  Gulp will speed up your development workflow.',
      imageUrl: 'http://brunch.io/images/others/gulp.png',
    },{
      title: 'Show Javascript',
      number: 200,
      header: 'Learn JS',
      description: 'React is a fantastic new front end library for rendering web pages. React is a fantastic new front end library for rendering web pages.',
      imageUrl: 'https://raw.githubusercontent.com/wiki/facebook/react/react-logo-1000-transparent.png',
    }
    ],
    headerData: {
      nav: ['О нас', 'Контакты', 'Главная'],
      logo: 'https://raw.githubusercontent.com/wiki/facebook/react/react-logo-1000-transparent.png',      
    },
    footerData: [{
      title: 'facebook',
      url: 'https://www.facebook.com/lidiyka?ref=bookmarks',
    },{
      title: 'GitHub',
      url: 'https://github.com/lidiyastepanenko',
    }],
  };

  var element = React.createElement(ThumbnailList, options);
  React.render(element, document.querySelector('.container'));
</script>
