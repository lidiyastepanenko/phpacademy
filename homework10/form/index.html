<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<script src="http://yandex.st/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
	<script src="jquery.maskedinput.min.js"></script>
	<script type="text/javascript"></script>
	<script src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script>
		$(document).ready(function(){
		    $('#contactphone').mask('+38 (999) 999-99-99');
		    $('#birthdate').mask('99/99/9999');

		var pattern = /^[a-z0-9_-]+@[a-z0-9-]+\.[a-z]{2,6}$/i;
		var mail = $('#mail');
			mail.blur(function(){
				if(mail.val() != ''){
					if(mail.val().search(pattern) == 0){
						$('#submit').attr('disabled', false);
						mail.removeClass('error').addClass('ok');
					}else{
						$('#valid').text('Введите правильный формат!');
						$('#submit').attr('disabled', true);
						mail.addClass('ok');
					}
				}else{
					$('#valid').text('Поле e-mail не должно быть пустым!');
					mail.addClass('error');
					$('#submit').attr('disabled', true);
				}
			});
  		});
	</script>
</head>
<body
	<div id="form">
		<form>
			<table>
				<tr><th colspan="2", align="midle"><h2>Заполните форму</h2></th></tr>
				<tr>
					<td>ФИО:</td>
					<td><input onkeyup="if(/[^A-Za-zА-Яа-яЁё]\s/.test(this.value))this.value=this.value.replace(/[^A-Za-zА-Яа-яЁё]\s+/g,'')" type="text" id="contactname" required placeholder="Ваше ФИО"></td>
				</tr>			
				<tr>
					<td>Номер телефона:</td>
					<td><input type="text" id="contactphone" required placeholder="Ваш номер телефона"></td>
				</tr>
				<tr>
					<td>Ваш E-mail:</td>
					<td><input type="text" name="mail" id="mail" required placeholder="Ваш Email"><span id="valid"></span></td>	
				</tr>
				<tr>
					<td>Дата рождения:</td>
					<td><input type="text" id="birthdate" placeholder="Дата рождения" required></td>
				</tr>
				<tr><td colspan="2", align="right"><input type="submit" name="submit" id="submit" value="Отправить" disabled /></p></td></tr>
			</table>
		</form>
	</div>
</body>
</html>
