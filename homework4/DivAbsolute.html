<!DOCTYPE html>
<html>
<head>
	<title>Div Position Absolute</title>
	<style type="text/css">
		div {
		top: 30px;
		width:600px;
		height:400px; 
		border: 3px black solid; 
		position:absolute;
		}
		#forms1{
		top:13px;
		left: 0px;
 		} 
		#forms2 {
		top: 25%;
		left: 50%
		}
		#forms3 {
		top: 25%;
		right: 50%
 	</style>
	
</head>
	<body>
		<div style="border-radius: 20px;">
			<div style="width: 100px; height: 100px; border-radius: 20px;"" id="forms1"></div>
			<div style="width:300px; height:200px; border-radius: 20px; margin-top: -3px;margin-left: -6px;" id="forms2" >
				<div style="width: 100px; height: 100px;" id="forms3"></div>
			</div>
		</div>
	</body>
</html>
