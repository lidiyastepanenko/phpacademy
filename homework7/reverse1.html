<!DOCTYPE html>
<html>
<head>
	<title>Reverse</title>
	<script type="text/javascript">

		var arr = [1, 2, 3, 4, 5, 6, 7];
		
			for (var i = 0; i < arr.length / 2; i++) {
	        	tmp = arr[i];
		    	arr[i] = arr[arr.length - i - 1] ;
		        arr[arr.length - i - 1] = tmp;
		       	}	    
	   		document.write(arr);	
	    
	    </script>
</head>
<body>
</body>
</html>
